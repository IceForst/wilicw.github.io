---
layout: default
title: Home
---
<div class="listing">
    {% for post in paginator.posts %}
    <div class="post other link">
      <h2><a href="{{site.url}}{{post.url}}">{{ post.title }}</a></h2>
      <br>
      <p class="post-date">
        {{ post.date | date_to_string }}<br><br>
        <span style="font-size: 1.2em">{{ post.description }}</span>
      </p>
    </div>
    {% endfor %}
</div>

<script>
  document.title = 'T.W. Chang\'s Blog'
</script>
